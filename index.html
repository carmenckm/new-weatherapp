<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&family=Macondo&family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>New Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>Weather Report</h1>
    <div class="card wrapper" style="width: 600px">
      <form class="form-inline search-bar">
        <input
          class="form-control mr-sm-2 city-input"
          type="search"
          placeholder="Enter city"
          aria-label="Search"
        />
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
      <div id="city-name"></div>
      <div class="container">
        <div class="row">
          <div class="col-4 time">
            <ul>
              <li>last updated:</li>
              <li>
                <span id="day"></span> <span id="hour"></span
                ><span class="fadeinout">:</span><span id="min"></span>
              </li>
              <li id="weather"></li>
            </ul>
          </div>
          <div class="col-3">
            <img id="mainimg" src="" alt="" />
            <div class="tempdiv">
              <span id="temp"></span
              ><a href="#" class="cel-degree active">°C|</a
              ><a href="#" class="fah-degree">°F</a>
            </div>
          </div>
          <div class="col-5">
            <ul>
              <li>humidity: <span id="humid"></span>%</li>
              <li>wind speed: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast"></div>
      </div>
    </div>
    <small
      ><a href="https://github.com/carmenckm/new-weatherapp">code</a> by
      carmen</small
    >
    <script src="src/index.js"></script>
  </body>
</html>
